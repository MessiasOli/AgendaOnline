	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
						href="#"> <img src="../../img/icons8_notification_20px.png">
							Compromissos
					</a>
						<div class="dropdown-menu dropdown-menu-right"
							aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="appointment.html">Adcionar</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="listAppointment.html">Listar</a>
						</div></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
						href="#"> <img src="../../img/icons8_contacts_20px_2.png">
							Contatos
					</a>
						<div class="dropdown-menu dropdown-menu-right"
							aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="contacts.html">Adcionar</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="listContacts.html">Listar</a>
						</div></li>
				</ul>
			</div>

		<div class="col-md-auto">
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Procurar" aria-label="Search">
				<button class="btn btn-outline-light" type="submit">
					<img src="../../img/icons8_search_20px_1.png">
				</button>
			</form>
		</div>
		<div class="col col-lg-1" style="padding-right: 0; padding-left: 0;">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Olá Messias </a>

							aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Editar</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Sair</a>
						</div></li>
				</ul>
			</div>
		</div>
	</nav>
	<!--/Navigation -->

	<div class="container mt-3"
		style="background: rgba(255, 255, 255, 0.95); border-radius: 10px;">
		<div style="padding-top: 10px;">
			<h3>Cadastro de Compromisso</h3>
		</div>
		<div class="form-group">
			<div class="form-group">
				<label for="name">Descrição*</label> <input type="text"
					class="form-control" id="name">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="local">Local*</label> <input type="text"
						class="form-control" id="local">
				</div>
				<div class="form-group col-md-3">
					<label for="date">Data*</label> <input type="date"
						class="form-control" id="date">
				</div>
				<div class="form-group col-md-3">
					<label for="hour">Hora*</label> <input type="time"
						class="form-control" id="hour">
				</div>
			</div>
			<div id="Address">
				<div class="form-row">
					<div class="form-group col">
						<label for="inputAddress2">Endereço</label> <input type="text"
							class="form-control" id="inputAddress2"
							placeholder="Avenida América, ap 108">
					</div>
					<div class="form-group col-md-2">
						<label for="number">Número</label> <input type="text"
							class="form-control" id="number">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">City</label> <input type="text"
							class="form-control" id="inputCity">
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">State</label> <select id="inputState"
							class="form-control">
							<option value="">Selecione</option>
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="DF">Distrito Federal</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>
						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Zip</label> <input type="text"
							class="form-control" id="inputZip">
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<img id="plus" style="cursor: pointer;"
				src="../../img/icons8_double_down_26px_3.png" alt="Mais Opções">
			<img id="less" style="cursor: pointer;"
				src="../../img/icons8_double_up_26px_6.png" alt="Menos Opções">
		</div>
		<button type="submit" class="btn btn-dark"
			style="margin-bottom: 10px;">Cadastrar</button>
		</form>
	</div>
</body>

</html>
